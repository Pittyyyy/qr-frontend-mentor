<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;500&family=Outfit:wght@400;700&family=Poppins:wght@500&family=Prompt:wght@700&family=Roboto+Slab:wght@500&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
  </style>
  <link rel="stylesheet" href="style.css">


</head>
<body>
<main>
  <section id="card">
    <div class="image">
      <img src="images/image-qr-code.png" alt="qr-code">
    </div>
    <div class="header">
      Improve your front-end skills by building projects
    </div>
    <div class="text">
      Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </div>
  </section>
</main>

</body>
</html>
